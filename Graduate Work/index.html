<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Digger</title>
</head>

<body>
	<div id="btn__wrapper">
		<input type="button" value="Старт саундтрека" id="soundTrackStart" style="display:none" class="btn">
		<input type="text" name="playerName" id="playerName" value="Player1">
		<input type="button" value="Начать игру" id="startTheGame" class="btn">
		<input type="button" value="Продолжить игру" id="continueGame" class="btn">
		<input type="button" value="Зал славы" id="hallOfFame" class="btn">
	</div>

	<div id="main__wrapper">
		<div id="gameInfo__wrapper">
			<span>Оставшееся время: </span><span id="timer">000</span>
			<span>Очки: </span><span id="score">000</span>
			<span>Собрано сундуков: </span><span id="collected">000</span>
			<span>Оставшиеся сундуки: </span><span id="chests">000</span>
		</div>
		<canvas id="gameField"></canvas>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.1.min.js"
		integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<script src="js/script.js"></script>
</body>

</html>
